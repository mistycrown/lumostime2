        .theme-btn {

            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;

        .icon-grid {

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .icon-item:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .icon-image {
            width: 64px;
            height: 64px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .icon-number {
            font-size: 14px;
            color: #999;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .icon-label {
            font-size: 14px;
            color: #333;
            text-align: center;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .icon-type {
            font-size: 12px;
            color: #666;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .group-header {
            grid-column: 1 / -1;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
        }

        .group-header:first-child {
            margin-top: 0;
        }

        .current-theme {

            font-size: 20px;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 600;

        // ÂàùÂßãÂåñ‰∏ªÈ¢òÊåâÈíÆ
        function initThemeButtons() {
            const container = document.getElementById('themeButtons');
            themes.forEach(theme => {
                const btn = document.createElement('button');
                btn.className = 'theme-btn';
                btn.textContent = theme;
                btn.onclick = () => switchTheme(theme);
                if (theme === currentTheme) {
                    btn.classList.add('active');
                }
                container.appendChild(btn);
            });
        }

        // ÂàáÊç¢‰∏ªÈ¢ò
        function switchTheme(theme) {
            currentTheme = theme;
            document.getElementById('currentTheme').textContent = `ÂΩìÂâç‰∏ªÈ¢ò: ${theme}`;
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === theme);
            });
            
            // ÈáçÊñ∞Ê∏≤ÊüìÂõæÊ†á
            renderIcons();
        }

                    groupHeader.className = 'group-header';
                    groupHeader.textContent = currentGroup;
                    grid.appendChild(groupHeader);
                }
                
                // ÂàõÂª∫ÂõæÊ†áÈ°π
                const item = document.createElement('div');
                item.className = 'icon-item';
                
                const img = document.createElement('img');
                img.className = 'icon-image';
                img.src = `public/uiicon/${currentTheme}/${icon.num}.webp`;
                img.alt = icon.label;
                img.onerror = function() {
                    this.style.display = 'none';
                    const errorText = document.createElement('div');
                    errorText.textContent = '‚ùå ÂõæÁâáÁº∫Â§±';
                    errorText.style.color = 'red';
                    errorText.style.fontSize = '12px';
                    this.parentElement.appendChild(errorText);
                };
                
                const number = document.createElement('div');
                number.className = 'icon-number';
                number.textContent = `#${icon.num}`;
                
                const label = document.createElement('div');
                label.className = 'icon-label';
                label.textContent = icon.label;
                
                const type = document.createElement('div');
                type.className = 'icon-type';
                type.textContent = icon.type;
                
                item.appendChild(img);
                item.appendChild(number);
                item.appendChild(label);
                item.appendChild(type);
                
                grid.appendChild(item);
            });
        }

        // ÂàùÂßãÂåñ
        initThemeButtons();
        renderIcons();
    </script>
</body>
</html>
