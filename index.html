<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>LumosTime</title>
  <link rel="icon" type="image/png" href="/lumostime_icon.png">
  
  <!-- 立即应用保存的字体设置 -->
  <script>
    (function() {
      try {
        const savedFont = localStorage.getItem('lumostime_font_family');
        const fontMap = {
          'default': '"Noto Serif SC", "Source Han Serif SC", "Source Han Serif CN", "Songti SC", "STSong", "SimSun", "Microsoft YaHei", serif',
          'lxgw-wenkai': '"LXGW WenKai", "Noto Serif SC", "Source Han Serif SC", "SimSun", "Microsoft YaHei", serif',
          'lxgw-neo-zhisong': '"LXGW Neo ZhiSong", "Noto Serif SC", "Source Han Serif SC", "SimSun", "Microsoft YaHei", serif',
          'ding-lie-song': '"Ding Lie Song", "Noto Serif SC", "Source Han Serif SC", "SimSun", "Microsoft YaHei", serif',
          'zhuque-fangsong': '"Zhuque Fangsong", "Noto Serif SC", "Source Han Serif SC", "SimSun", "Microsoft YaHei", serif',
          'wenquanyi-bitmap': '"WenQuanYi Bitmap Song", "Noto Serif SC", "Source Han Serif SC", "SimSun", "Microsoft YaHei", serif'
        };
        const fontFamily = fontMap[savedFont] || fontMap['default'];
        // 设置 CSS 变量
        document.documentElement.style.setProperty('--font-family', fontFamily);
        console.log('[Font Init] Applied font:', savedFont || 'default', '→', fontFamily);
      } catch (e) {
        console.error('[Font Init] Failed:', e);
        const fallback = '"Noto Serif SC", "Source Han Serif SC", "SimSun", "Microsoft YaHei", serif';
        document.documentElement.style.setProperty('--font-family', fallback);
      }
    })();
  </script>
  
  <!-- 自定义字体（本地） -->
  <link rel="stylesheet" href="/fonts/fonts.css">
  <style>
    /* CSS 变量定义 - 用于动态字体切换 */
    :root {
      --font-family: 'Noto Serif SC', 'Source Han Serif SC', 'Source Han Serif CN', 'Songti SC', 'STSong', 'SimSun', 'Microsoft YaHei', serif;
    }
    
    /* 字体加载优化 - 使用系统字体作为回退 */
    body {
      /* 使用 CSS 变量，允许动态切换 */
      font-family: var(--font-family);
      font-weight: 400;
      /* Background will be controlled by backgroundService */
    }
    
    /* 为手写字体添加系统回退 */
    .font-handwriting {
      font-family: 'Bilbo Swash Caps', 'Georgia', 'Times New Roman', cursive, serif !important;
    }

    /* Ensure numbers use the serif font as requested */
    .tabular-nums {
      font-variant-numeric: tabular-nums;
    }

    /* Custom scrollbar for a cleaner look */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d6d3d1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a29e;
    }

    /* Utilities for fading masks */
    .mask-linear-fade {
      mask-image: linear-gradient(to right, black 85%, transparent 100%);
      -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
    }

    /* Hide native date picker indicator */
    input[type="date"]::-webkit-calendar-picker-indicator {
      background: transparent;
      bottom: 0;
      color: transparent;
      cursor: pointer;
      height: auto;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      width: auto;
      height: auto;
    }

    /* Hide number input spinners */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Alias for no-scrollbar */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* 背景伪元素样式 */
    .bg-with-gradient::before,
    .bg-with-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      pointer-events: none;
      opacity: var(--bg-opacity, 0.8);
    }

    .bg-with-gradient::before {
      background: var(--bg-gradient);
    }

    .bg-with-image::before {
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    /* 加载指示器 */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fafaf9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    
    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e7e5e4;
      border-top-color: #1c1917;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #78716c;
      font-size: 14px;
    }
  </style>
  
  <!-- 字体加载超时处理 -->
  <script>
    // 设置字体加载超时（3秒）
    setTimeout(function() {
      if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(function() {
          console.log('[Font] Fonts loaded successfully');
        });
      }
    }, 100);
    
    // 强制在5秒后移除加载屏幕（防止卡住）
    setTimeout(function() {
      var loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.classList.add('fade-out');
        setTimeout(function() {
          loadingScreen.remove();
        }, 300);
      }
    }, 5000);
  </script>

</head>

<body>
  <!-- 加载屏幕 -->
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">加载中...</div>
  </div>
  
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
  
  <!-- 应用加载完成后移除加载屏幕 -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(function() {
            loadingScreen.remove();
          }, 300);
        }
      }, 500);
    });
  </script>
</body>

</html>
